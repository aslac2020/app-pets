<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
    </p>

    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Cadastre-se</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="name"
          type="text"
          placeholder="Nome"
          [ngClass]="{'uk-form-danger': (!form.controls['name'].valid && !form.controls['name'].pristine)}"
          >
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="document" type="text" mask="000.000.000-00"
            placeholder="CPF"
            >
            <small class="text-danger" *ngIf="form.get('document')?.errors?.['required']&& form.get('document')?.touched">Insira um CPF válido</small>
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="email" type="email" placeholder="E-mail" email>
          <small *ngIf="form.get('email')?.errors" class="text-danger">Insira um email válido</small>
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha">
          <small class="text-danger" *ngIf="form.get('password')?.errors?.['required']&& form.get('password')?.touched">Insira uma senha válido</small>
        </div>
        <div class="uk-margin uk-text-right">
          <button
          class="uk-button uk-button-default" (click)="submit()">Cadastrar</button>
        </div>
      </div>

      <p class="uk-text-center">
        <a [routerLink]="['/login']" class="uk-button uk-button-link">Voltar</a>
      </p>
    </form>

  </div>
</div>
